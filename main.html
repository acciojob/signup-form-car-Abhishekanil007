<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="your-submit-url" method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" placeholder="Name" required name="name"><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" placeholder="Email" name="email" required><br>

		<label>Gender:</label><br>
		<input type="radio" id="gender_m" required name="gender" value="male">
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" required name="gender" value="female">
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands:</label><br>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="brand1">BWM</option>
			<option value="brand2">Porsche</option>
			<option value="brand3">Mercedes</option>
		</select><br>

		<label for="age">Age:</label><br>
		<input type="number" id="age" required name="age" placeholder="Age"><br>
		

		<label for="dob">DOB:</label><br>
		<input type="date" id="dob" required name="dob"><br>

		<label for="tel">Phone Number:</label><br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required placeholder="Password"><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required><br>

		
		<button type="submit">Submit</button>

		
		
		
	</form>

</body>

</html>
